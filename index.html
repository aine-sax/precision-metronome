<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precision Metronome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #0D1117; /* Very dark gray, almost black */
      color: #C9D1D9; /* Light gray for text */
      overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile when interacting with sliders */
      padding-bottom: 2rem; /* Ensure space for footer */
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #161B22; /* Darker track */
    }
    ::-webkit-scrollbar-thumb {
      background: #30363D; /* Slightly lighter thumb */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #58A6FF; /* Accent color on hover */
    }

    /* Enhanced Slider Thumb Styling */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      background: #30363D; /* Dark track */
      border-radius: 4px;
      outline: none;
      transition: background 0.3s ease;
    }
    input[type="range"]:hover {
      background: #3a414a;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px; /* Slightly smaller thumb for tighter UI */
      height: 20px;
      background: #58A6FF; /* Vibrant blue accent */
      cursor: pointer;
      border-radius: 50%;
      border: 3px solid #0D1117; /* Matches body background for a "floating" look */
      box-shadow: 0 0 5px rgba(88, 166, 255, 0.5);
      margin-top: -6px; /* Adjust to center thumb on track */
    }
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #58A6FF;
      cursor: pointer;
      border-radius: 50%;
      border: 3px solid #0D1117;
      box-shadow: 0 0 5px rgba(88, 166, 255, 0.5);
    }
    /* Consistent focus style for select elements */
    select:focus { 
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-inset: var(--tw-empty,/*!*/ /*!*/);
        --tw-ring-offset-width: 2px;
        --tw-ring-offset-color: #0D1117; /* Match background */
        --tw-ring-color: #58A6FF; /* Sky blue */
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        border-color: #58A6FF !important; /* Ensure border color changes on focus */
    }
  </style>

}
</script>
</head>
